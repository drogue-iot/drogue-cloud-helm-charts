apiVersion: sources.knative.dev/v1alpha1
kind: KafkaSource
metadata:
  name: influxdb
  labels:
    app.kubernetes.io/name: influxdb
    app.kubernetes.io/part-of: custom-app-1
spec:
  consumerGroup: influxdb
  bootstrapServers:
    - drogue-iot-kafka-bootstrap:9092
  topics:
    - iot-events
  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: influxdb-pusher