apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: client-grafana
  labels:
    app.kubernetes.io/part-of: console
spec:
  realmSelector:
    matchLabels:
      {{- include "drogue-cloud-common.selectorLabels" (dict "root" . "releaseName" "drogue-iot" "name" "drogue" "component" "sso") | nindent 6 }}
  client:
    clientId: grafana
    clientAuthenticatorType: client-secret
    enabled: true
    rootUrl: ""
    publicClient: false
    implicitFlowEnabled: false
    standardFlowEnabled: true
    serviceAccountsEnabled: false
    fullScopeAllowed: true
    redirectUris:
      - {{ include "drogue-cloud-common.ingress.url" (dict "root" . "prefix" "grafana" "ingress" .Values.grafana.ingress ) }}/login/generic_oauth
    defaultRoles:
      - "grafana-admin"
      - "grafana-editor"
    protocolMappers:
      - name: add-grafana-roles
        protocol: "openid-connect"
        protocolMapper: "oidc-usermodel-client-role-mapper"
        consentRequired: false
        config:
          multivalued: "true"
          userinfo.token.claim: "true"
          claim.name: "roles"
          jsonType.label: "String"
          usermodel.clientRoleMapping.clientId: "grafana"
