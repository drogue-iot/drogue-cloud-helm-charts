{{- $ref := dict "root" . "name" "authentication-service" "component" "device-registry" -}}
{{- $app := dict "root" . "name" "authentication-service" "app" .Values.services.auth -}}
kind: Service
apiVersion: v1
metadata:
  name: authentication-service
  annotations:
    {{- if and ( not $app.app.service.insecure ) .Values.global.drogueCloud.useServiceCA }}
    service.beta.openshift.io/serving-cert-secret-name: {{ $app.name }}
    {{- end }}
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}

spec:

  selector:
    {{- include "drogue-cloud-common.selectorLabels" $ref | nindent 4 }}

  type: ClusterIP

  ports:
    - name: service
      port: {{ include "drogue-cloud-core.http-service-port" $app }}
      protocol: TCP
      targetPort: service
