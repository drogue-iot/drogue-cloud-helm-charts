apiVersion: sources.knative.dev/v1alpha1
kind: KafkaSource
metadata:
  name: outbox-controller
  labels:
    app.kubernetes.io/name: outbox-controller
    app.kubernetes.io/part-of: device-registry
spec:
  consumerGroup: outbox-controller
  bootstrapServers:
    - drogue-iot-kafka-bootstrap.{{ .Release.Namespace }}.svc.cluster.local.:9092
