{{- $ref := dict "root" . "name" "outbox-controller" "component" "device-registry" -}}
apiVersion: sources.knative.dev/v1alpha1
kind: KafkaSource
metadata:
  name: outbox-controller
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}
spec:

  consumerGroup: outbox-controller

  bootstrapServers:
    - {{ include "drogue-cloud-common.kafka-bootstrap-server" . }}
  topics:
    - registry

  {{- include "drogue-cloud-common.knative-kafka-net" (dict "root" . "secretName" "external-kafka-secret" ) }}

  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: outbox-controller
