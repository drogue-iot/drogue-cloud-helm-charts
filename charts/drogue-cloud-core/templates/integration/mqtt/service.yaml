{{ $ref := dict "root" . "name" "mqtt-integration" "component" "integrations" }}
kind: Service
apiVersion: v1
metadata:
  name: mqtt-integration
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}
spec:
  selector:
    {{- include "drogue-cloud-common.selectorLabels" $ref | nindent 4 }}

  {{- if eq .Values.global.cluster "openshift" }}
  type: ClusterIP
  {{- else if has .Values.global.cluster (list "minikube" "kind" ) }}
  type: NodePort
  {{- else }}
  type: LoadBalancer
  {{- end }}

  ports:
    - name: service
      protocol: TCP
      port: {{ if .Values.integrations.mqtt.insecure }}1883{{- else -}}8883{{- end }}
      targetPort: service
      {{- if has .Values.global.cluster (list "minikube" "kind" ) }}
      nodePort: {{ .Values.integrations.mqtt.ingress.port }}
      {{- end }}
