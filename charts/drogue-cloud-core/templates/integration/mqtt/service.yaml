kind: Service
apiVersion: v1
metadata:
  name: mqtt-integration
  labels:
    app.kubernetes.io/name: mqtt-integration
    app.kubernetes.io/part-of: integrations
spec:
  selector:
    app.kubernetes.io/name: mqtt-integration
    app.kubernetes.io/part-of: integrations

  {{- if eq .Values.global.cluster "openshift" }}
  type: ClusterIP
  {{- else if has .Values.global.cluster (list "minikube" "kind" ) }}
  type: NodePort
  {{- else }}
  type: LoadBalancer
  {{- end }}

  ports:
    - name: service
      protocol: TCP
      port: 8883
      targetPort: service
      {{- if has .Values.global.cluster (list "minikube" "kind" ) }}
      nodePort: {{ .Values.integrations.mqtt.ingress.port }}
      {{- end }}
