{{ $ref := dict "root" . "name" "mqtt-integration-ws" "component" "integrations" }}
{{ $sel := dict "root" . "name" "mqtt-integration" "component" "integrations" }}
kind: Service
apiVersion: v1
metadata:
  name: mqtt-integration-ws
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}
spec:
  selector:
    {{- include "drogue-cloud-common.selectorLabels" $sel | nindent 4 }}

  {{- if eq .Values.global.cluster "openshift" }}
  type: ClusterIP
  {{- else if has .Values.global.cluster (list "minikube" "kind" ) }}
  type: NodePort
  {{- else }}
  type: LoadBalancer
  {{- end }}

  ports:
    - name: service
      protocol: TCP
      port: {{ if .Values.integrations.mqtt.insecure }}8080{{- else -}}8443{{- end }}
      targetPort: service-ws
      {{- if has .Values.global.cluster (list "minikube" "kind" ) }}
      nodePort: {{ .Values.integrations.mqttWs.ingress.port }}
      {{- end }}