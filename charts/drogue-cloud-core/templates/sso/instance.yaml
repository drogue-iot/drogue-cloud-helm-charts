apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: sso
  labels:
    app.kubernetes.io/part-of: sso
spec:
  instances: 1
  externalAccess:
    enabled: true
    host: {{ include "drogue-cloud-common.sso.hostname" . }}
  {{- if ne .Values.keycloak.postgres.mode "operator" }}
  externalDatabase:
    enabled: true
  {{- end }}
