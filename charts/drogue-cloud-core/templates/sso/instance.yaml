apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: sso
  labels:
    {{- include "drogue-cloud-core.labels" (dict "root" . "name" "keycloak" "component" "sso") | nindent 4 }}
spec:
  instances: 1

  serverConfiguration:
    - name: db
      value: postgres
    - name: db-url-database
      secret:
        name: keycloak-db-secret
        key: database
    - name: db-url-host
      secret:
        name: keycloak-db-secret
        key: host
    - name: db-url-port
      secret:
        name: keycloak-db-secret
        key: port
    - name: db-username
      secret:
        name: keycloak-db-secret
        key: username
    - name: db-password
      secret:
        name: keycloak-db-secret
        key: password

  {{- if .Values.global.drogueCloud.keycloak.insecure }}
    - name: hostname-strict-https
      value: "false"
    - name: proxy
      value: edge
  {{- else }}
    {{/* FIXME: handle service CA */}}
    {{- if .Values.global.drogueCloud.useServiceCA }}
    - name: proxy
      value: rencrypt
    {{- else }}
    - name: proxy
      value: passthrough
    {{- end }}
  {{- end }}

  hostname: {{ include "drogue-cloud-core.sso.host" . }}

  {{- if .Values.global.drogueCloud.keycloak.insecure }}

  tlsSecret: INSECURE-DISABLE

  {{- else }}

  {{- if .Values.global.drogueCloud.useServiceCA }}
  tlsSecret: drogue-cloud-service-ca
  {{- else }}
  tlsSecret: {{ .Values.global.drogueCloud.keycloak.tlsSecret }}
  {{- end }}

  {{- end }}{{/* endif keycloak.insecure */}}
