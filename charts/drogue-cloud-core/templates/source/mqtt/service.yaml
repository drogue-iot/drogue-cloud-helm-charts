{{- $ref := dict "root" . "name" "mqtt-endpoint" "component" "endpoints" -}}
kind: Service
apiVersion: v1
metadata:
  name: mqtt-endpoint
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}
spec:
  selector:
    {{- include "drogue-cloud-common.selectorLabels" $ref | nindent 4 }}

  {{- if eq .Values.global.cluster "openshift" }}
  type: ClusterIP
  {{- else if has .Values.global.cluster (list "minikube" "kind" ) }}
  type: NodePort
  {{- else }}
  type: LoadBalancer
  {{- end }}

  ports:
    - name: endpoint
      protocol: TCP
      port: {{ if .Values.endpoints.mqtt.insecure }}1883{{- else -}}8883{{- end }}
      targetPort: endpoint
      {{- if has .Values.global.cluster (list "minikube" "kind" ) }}
      nodePort: {{ .Values.endpoints.mqtt.ingress.port }}
      {{- end }}
