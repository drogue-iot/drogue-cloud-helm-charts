apiVersion: sources.knative.dev/v1alpha1
kind: KafkaSource
metadata:
  name: commands-mqtt
  labels:
    {{- include "drogue-cloud-core.labels" (dict "root" . "name" "commands-mqtt" "component" "endpoints") | nindent 4 }}
spec:
  consumerGroup: commands-mqtt

  bootstrapServers:
    - {{ include "drogue-cloud-common.kafka-bootstrap-server" . }}

  topics:
    - iot-commands

  {{- include "drogue-cloud-common.knative-kafka-net" (dict "root" . "secretName" "externa-kafka-secret" ) }}

  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: mqtt-command
    uri: /command-service
