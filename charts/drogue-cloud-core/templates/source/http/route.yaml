{{- $ref := dict "root" . "name" "http-endpoint" "component" "endpoints" -}}
{{ if eq .Values.global.cluster "openshift" }}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: http-endpoint
  labels:
    {{- include "drogue-cloud-core.labels" $ref | nindent 4 }}
spec:
  host: {{ include "drogue-cloud-core.passthrough.ingress.host" (dict "root" . "prefix" "http-endpoint" "ingress" .Values.endpoints.http.ingress ) }}
  to:
    kind: Service
    name: http-endpoint
  port:
    targetPort: endpoint
  tls:
    termination: passthrough
{{- end }}
